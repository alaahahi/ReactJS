<html>

<header>
    <title>reactJS</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</header>
<body>
<div id="app"></div>
<script type="text/babel">
//const name = 2*5;
//const ele1 = <p className="a">my name: {name}</p>;
//ReactDOM.render(ele1,document.getElementById('app'))

class App extends React.Component {
    state ={
        name:'app component'
    }
    render(){
        return(
          <div>
            <p>{this.state.name}</p>
            <Header name='header props'/>
            <Content name='content' />
            <Footer name='footer' /> 
            </div>
        )
    }
}
class Header extends React.Component {
    state={
        name:'header component'
    }
    render(){
        return(
            <header>{this.props.name} and state is {this.state.name}</header>
        )
    }
}
class Content extends React.Component {
    state={
        name:'content component'
    }
    render(){
        return(
            <content>{this.props.name}and state is {this.state.name}</content>
        )
    }
}
class Footer extends React.Component {
    state={
        name:'footer component'
    }
    render(){
        return (
            <footer>{this.props.name}and state is {this.state.name}</footer>
        )
    }
}
ReactDOM.render(<App />, document.getElementById('app'))
</script>
</body>
</html>
